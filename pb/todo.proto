syntax = "proto3";

package todo;
option go_package ="pb";

message TodoMessage {
    string title = 1;
    bool done = 2;
}

message TodoRequest {
    TodoMessage task = 1;
}

message TodoResponse {
    repeated TodoMessage Tasks = 1;
}

message Empty {}

service TodoService {
    rpc AddTask (TodoRequest) returns (TodoRequest);
    rpc ListTasks (Empty) returns (TodoResponse);
}